<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./stylesheets/styles.css" />
        <meta charset="utf-8">
        <title>CSS Practice</title>
        <style>
            p.one {
                background-color: green;
                color: white;
                font-size: 18px;
            }
        </style>
    </head>

    <body>

<!-- 01-css-methods: -->
<!-- div: red background, white text, font size 32px, center aligned, bold -->
<!-- p: green background, white text, font size 18px -->
<!-- button: orange background, font size 18px -->

        <div class="one">Style me via the external method!</div>
        <p class="one">I would like to be styled with the internal method, please.</p>
        <button style="background-color: orange; font-size: 18px;">Inline Method</button>
        <br />
        <hr />
        <br />
<!-- 02-class-id-selectors: -->
<!-- odd elements: pink background, fontlist: Verdana, DejaVu Sans, sans-serif -->
<!-- second element: blue text, fontsize 36px -->
<!-- third element: font size 24px -->
<!-- fourth element: light green background, font size: 24px, bold -->

        <p class="two odd">Number 1 - I'm a class!</p>
        <p class="two" id="two">Number 2 - I'm one ID.</p>
        <p class="two odd three">Number 3 - I'm a class, but cooler!</p>
        <p class="two" id="four">Number 4 - I'm another ID.</p>
        <p class="two odd">Number 5 - I'm a class!</p>
        <br />
        <hr />
        <br />

<!-- 03-grouping selectors: -->
<!-- first element: black background, white text -->
<!-- second: yellow background -->
<!-- both: font size 28px, fontlist Helvetica, Times New Roman, sans-serif -->

        <button class="three one">Click Me!</button>
        <button class="three two">No, Click Me!</button>
        <br />
        <hr />
        <br />
    </body>
</html>
